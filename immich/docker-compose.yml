# 项目主页: https://github.com/immich-app/immich

# 安装参考文档: https://immich.app/docs/install/docker-compose
#
# Make sure to use the docker-compose.yml of the current release:
#
# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml
#
# The compose file on main may not be compatible with the latest release.

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    volumes:
      # Do not edit the next line. If you want to change the media storage location on your system, edit the value of UPLOAD_LOCATION in the .env file
      # - /volume1/homes/bamboo5320/Photos:/usr/src/app/upload
      - /volume1/data1/media/immich:/data
      - /volume1/data1/media/image:/volume1/data1/media/image
      - /volume4/data4/media/image:/volume4/data4/media/image
      - /etc/localtime:/etc/localtime:ro
    # env_file:
    #   - .env
    ports:
      - '2283:2283'
    depends_on:
      - redis
      - database
    environment:
      - TZ=Asia/Shanghai
      - DB_HOSTNAME=database
      - DB_PORT=5432
      - DB_USERNAME=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASS:-yourpassword}
      - DB_DATABASE_NAME=immich
      - PUID=1000
      - PGID=1000
    restart: always
    healthcheck:
      disable: false

  immich-machine-learning:
    container_name: immich_machine_learning
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}
    # extends: # uncomment this section for hardware acceleration - see <https://immich.app/docs/features/ml-hardware-acceleration>
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    volumes:
      - model-cache:/cache
    environment:
      - TZ=Asia/Shanghai
      - PUID=1000
      - PGID=1000
    # env_file:
    #   - .env
    restart: always
    healthcheck:
      disable: false

  redis:
    container_name: immich_redis
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    healthcheck:
      test: redis-cli ping || exit 1
    restart: always

  database:
    container_name: immich_postgres
    image: docker.io/tensorchord/pgvecto-rs:pg14-v0.2.0@sha256:90724186f0a3517cf6914295b5ab410db9ce23190a2d9d0b9dd6463e3fa298f0
    environment:
      POSTGRES_PASSWORD: ${PG_PASS:-yourpassword}
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_DB: immich
      POSTGRES_INITDB_ARGS: '--data-checksums'
      TZ: Asia/Shanghai
      PGTZ: Asia/Shanghai
    volumes:
      # Do not edit the next line. If you want to change the database storage location on your system, edit the value of DB_DATA_LOCATION in the .env file
      - /volume1/docker/immich:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    command:
      - postgres
      - -c
      - shared_preload_libraries=vectors.so
      - -c
      - 'search_path="$$user", public, vectors'
      - -c
      - logging_collector=on
      - -c
      - max_wal_size=2GB
      - -c
      - shared_buffers=512MB
      - -c
      - wal_compression=on
    shm_size: 128mb
    restart: always

volumes:
  model-cache: